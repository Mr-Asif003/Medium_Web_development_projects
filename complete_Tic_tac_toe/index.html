<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top"><h1>Tic Tac Toe</h1>
        </div>
    </header>
  
    <main><div class="mainContainer">
        <div class="container">
            <div class="newGame">
                <h4>Game</h4>
                <button class="newGamebtn minfont">New Game</button>
            </div>

            <div class="gameTop">
               
                <div class="showResult">
                    <h2>Enjoy The Game</h2>
                    <div class="result1">
                        <h2 class="resulti hidew">u</h2>
                        <h2 class="lost hidel"></h2>
                    </div>
                </div>
            </div>

            <span class="playerName hide minfont">
               <p>Player1 Name</p>
                <input class="inputName " id="inputName1" type="text" placeholder="playerName1">
                <p>Player2 Name</p>
                <input  class="inputName" id="inputName2"  type="text" placeholder="playerName1">
                <button class="ok ">OK</button>
            </span>
            <span class="turn minfont">
                <h3 class="minfont">Player Names</h3>
                <button class="displayName" id="displayName1"></button>
                <button class="displayName" id="displayName2"></button>
                 <h3 class="minfont">Turn</h3>
                <button class="displayTurn"></button>
                <h3 class="minfont">Winner Name</h3>
                <button class="displayWinner"></button>
                <h3 class="minfont">Result</h3>
                <button class="displayResult"></button>
            </span>


            <div class="game">
                <div class="boxes">
                    <button  class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
                <div class="reset">
                 <button id="reset" class="reset btn">Reset</button>
                 </div>
            </div>

        </div>
    </div>    

    </main>
