<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="top">ROCK PAPER SCISSOR GAME</h1>
 <div class="container">
    <div class="display">
      <div class="user">USER</div>

      <div class="userChoose">
        <img class=" startu start " src="start.jpg" alt="start">
        <img class="rocku start hider" src="rock.jpeg" alt="rockimg">
        <img class=" paperu start hidep" src="paper 1.png" alt="paperimg">
        <img class="scissoru start hides" src="scissor.png" alt="scissorimg">
      </div>

      <div class="comChoose">
        <img class="ac startc start " src="start.jpg" alt="start">
        <img class="ac rockc start hiderc" src="rock.jpeg" alt="rockimg">
        <img class="ac paperc start hidepc" src="paper 1.png" alt="paperimg">
        <img class="ac scissorc start hidesc" src="scissor.png" alt="scissorimg">
      </div>

      <div class="userSelection"></div>

      <div class="com">COMPUTER</div>

      <div class="userCom"></div>

      <div class="timer">Time Left</div>
      <div class="score">Score
        <div class="ucom">
          <p>Result:-<span class="res">0</span></p>
          <p>User Score :-<span class="us">0</span></p>
        <p>Computer Score:-<span class="cs">0</span></p>
        </div>
      </div>
    </div>


    <div class="userTurn">
        <div class="images">
            <div class="rock">
              <div class="imgPara">
                <img class="img imgrock" src="rock.jpeg" alt="rockimg">
                <p class="img imgName">Rock</p>
              </div>
            </div>
            <div class="paper">
             <div class="imgPara">
                <img class="img imgpaper" src="paper 1.png" alt="paperimg">
                <p class="img imgName">Paper</p>
            </div>
            </div>
            <div class="rock">
                <div class="imgPara">
                  <img class="img imgscissor" src="scissor.png" alt="scissorimg">
                  <p class="img imgName">scissor</p>
                </div>  
            </div>
        </div>
    </div>
 </div>
    <script src="first.js"></script>
</body>
</html>
